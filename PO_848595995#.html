<script type="text/javascript">
    jQuery(document).ready(function () {
        if (daumlogin.slevel) {
            daumlogin.slevel.init('https://logins.daum.net/');
        }

        if (daumlogin.srp) {
            daumlogin.srp.init('https://logins.daum.net/');
        }
            var virtualKeyView = new VirtualKeyView('#kakaoContent');
        virtualKeyView.initialize();

            toggleBodyClass();

        var loginForm = new LoginForm('#loginForm', {
                        dummy: 0
        }).initialize();

        if (daumlogin.srp) {
            daumlogin.srp.setValidator(loginForm.checkValid);
        }

            $('#layer_close_btn').click(function (){
            $('#dimmed_layer').hide();
            $('#integrate_layer').hide();
        });
    });
</script>

<script type='text/javascript'>

    var profile = "prod";
    var isDevMode = "false";
    var customProps = { profile: profile, isDev: isDevMode };
    var deployment = "production"
    if (isDevMode === "true") {
        deployment = "dev";
    }
    TiaraTracker.getInstance()
            .setSvcDomain("logins.daum.net")
            .setDeployment(deployment)
            .trackPage("LoginformDefault")
            .setSection("login_loginform")

            .setEnableHash(true)
